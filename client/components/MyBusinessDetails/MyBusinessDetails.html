<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">MyBusinessDetails's List </h4><br>
                <p class="category"><button href="#modal-overflow" uk-toggle class="btn btn-info btn-fill btn-wd">New MyBusinessDetails</button></p>
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>MyBusinessDetails name</th>
                            <th>Phone Number</th>
                            <th>Billing Address</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let entry of entries; trackBy:entry?.id">
                            <td class="text-center"></td>
                            <td>{{entry.name}}</td>
                            <td>{{entry.telephonenumber}}</td>
                            <td>{{entry.billingaddress}}</td>
                            <td class="td-actions text-right">
                                <a uk-toggle="target: #rana" rel="tooltip" title="" class="btn btn-info btn-fill btn-wd">Edit</a>
                            </td>

                            <div id="rana" class="uk-modal-container" uk-modal>
                                <div class="uk-modal-dialog uk-modal-body">

                                    <button class="uk-modal-close-default" type="button" uk-close></button>
                                    <div class="uk-modal-header">
                                        <h2 class="uk-modal-title">Edit Here</h2>
                                    </div>
                                    <div class="uk-modal-body">
                                        <form novalidate #form="ngForm">
                                            <!--enter new MyBusinessDetails code here-->
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Name</label>
                                                        <input type="text" placeholder="Rana Faheem" class="form-control" [(ngModel)]="entry.name" name="name" required>
                                                    </div>
                                                    <div class="col-md-4"></div>
                                                    <div class="col-md-2">
                                                        <label>Code</label>
                                                        <input type="text" placeholder="business code" class="form-control" [(ngModel)]="entry.code" name="code" number="true" required
                                                            maxLength="13" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Business Identifier</label>
                                                        <input type="text" placeholder="VAT XXX XXX XXX, TIN XXX XXX XXX, ABN XXX XXX XXX etc" class="form-control" [(ngModel)]="entry.businessidentifier"
                                                            name="businessid">
                                                    </div>
                                                    <div class="col-md-4"></div>
                                                    <div class="col-md-2">
                                                        <label>Credit Limit</label>
                                                        <input type="text" placeholder="Credit limit" class="form-control" [(ngModel)]="entry.creditlimit" name="creditlimit" number="true"
                                                            required maxLength="13" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Billing Address</label>
                                                        <input type="text" placeholder="address" class="form-control" [(ngModel)]="entry.billingaddress" name="billingaddress" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Email Address</label>
                                                        <input type="email" placeholder="abc@gmail.com" class="form-control" #emailField="ngModel" [(ngModel)]="entry.email" name="email"
                                                            email="true" maxLength="15" required pattern=".+@.+.com">
                                                        <!--<p *ngIf="emailField.touched && emailField.invalid" class="alert alert-danger">Please enter a valid email</p>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Telephone Number</label>
                                                        <input type="text" placeholder="0423-XXXXXXX" class="form-control" [(ngModel)]="entry.telephonenumber" name="telephonenumbers"
                                                            number="true" maxLength="13" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Fax</label>
                                                        <input type="text" placeholder="+1(865)346-3654/ (865)934-1234" class="form-control" [(ngModel)]="entry.fax" name="fax" number="true"
                                                            maxLength="13">
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Mobile Number</label>
                                                        <input type="number" placeholder="0300 XXXXXXX" class="form-control" [(ngModel)]="entry.mobile" name="mobile" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="col-md-4">
                                                        <label>Additional Information</label>
                                                        <textarea rows="4" cols="10" class="form-control" input type="text" placeholder="Any Information whcih can help you in future"
                                                            class="form-control" [(ngModel)]="entry.additionalinformation" name="additionalinformation"
                                                            maxlength="50">
								                            </textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="uk-modal-footer uk-text-right">
                                        <button class="btn btn-info btn-fill btn-wd uk-modal-close" (click)="update(entry)" type="button">Update</button>
                                        <button class="btn btn-danger btn-fill btn-wd uk-modal-close" (click)="delete(entry)" type="button">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="container">

                <div class="row">
                    <div class="container">
                        <div class="col-md-4">

                            <input type="text" placeholder="0300 XXXXXXX" class="form-control" [(ngModel)]="entry.mobile" name="mobile" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="container">
                        <div class="col-md-4">
                            <label>Additional Information</label>
                            <textarea rows="4" cols="10" class="form-control" input type="text" placeholder="Any Information whcih can help you in future"
                                class="form-control" [(ngModel)]="entry.additionalinformation" name="additionalinformation" maxlength="50">
								</textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right ">
            <button class="uk-button uk-button-default uk-modal-close " type="button ">Cancel</button>
            <button class="uk-button uk-button-primary uk-modal-close " (click)="save(entry) " [disabled]="form.invalid ">Save</button>
        </div>
    </div>
</div>
